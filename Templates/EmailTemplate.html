<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Subject}}</title>

</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f7fa;">
    <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f5f7fa">
        <tr>
            <td align="center">
                <table width="600" cellspacing="0" cellpadding="0" border="0" bgcolor="#ffffff" style="margin: 30px auto; border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);">
                    <tr>
                        <td style="padding: 40px 40px;">
                            <p style="margin: 0 0 25px; font-size: 14px; color: #2b2d42;">Dear {{firstName}},</p>

                            <p style="margin: 0 0 25px; font-size: 18px; color: #2b2d42;">
                                {{BodyContent}}
                            </p>
                                <table width="100%" cellspacing="0" cellpadding="0" border="0" style="margin: 30px 0;">
                                    <tr>
                                        <td height="1" bgcolor="#e9ecef" style="line-height: 1px; font-size: 1px;">&nbsp;</td>
                                    </tr>
                                </table>

                            <p style="margin: 0 0 25px; font-size: 15px; color: #8d99ae; line-height: 1.6;">Should you have any questions or require further assistance, our support team is always ready to help.</p>

                            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td valign="top" style="padding-bottom: 20px;">
                                        <p style="margin: 0; font-size: 15px; font-weight: 500; color: #2b2d42;">Best regards,</p>
                                        <p style="margin: 4px 0 0; font-weight: 600; font-size: 16px; color: #4361ee;">The PersonaX Team</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
